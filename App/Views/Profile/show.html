{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block body %}

<h1>Profile</h1>

{% for message in flash_messages %}
<div class="text-center alert alert-{{message.type}}">
  {{ message.body }}
</div>
{% endfor %}

<dl>
  <dt>Name</dt>
  <dd>{{ user.login }}</dd>
  <dt>Email</dt>
  <dd>{{ user.email }}</dd>
</dl>

<a href="/profile/edit" class="link">Edit</a>


{% endblock %}
