{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block body %}

<nav id="mainNavbar" class="account navbar navbar-light navbar-expand-xl pt-1 px-0 fixed-top">
  <a href="../mainmenu/index" class="navbar-brand mt-2"><i class="icon-money-1 d-none d-lg-inline "></i>PERSONAL
    BUDGET</a>
  <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navLinks">
    <ul class="navbar-nav mt-3">
      <li class="nav-item">
        <a href="../mainmenu/index" class="nav-link"><i class="bi bi-house-fill inputGroup-sizing-lg mr-1"></i>Home</a>
      </li>

      <li class="nav-item">
        <a href="/logout" class="nav-link"><i class="bi bi-box-arrow-right inputGroup-sizing-lg mr-1"></i>Log out</a>
      </li>
    </ul>
  </div>

</nav>
<section class="container-fluid px-0 mb-5 mb-lg-0">
  <div class="row align-items-center justify-content-center mt-0 mt-xl-0">

    <div class="col-md-10 col-lg-8 col-xl-6 mt-3 order-md-1 px-0">

      <div class="row justify-content-center mx-0 mt-1">

        <div id="showProfile" class="col-10 mx-1 col-sm-9 mt-md-4 px-1 px-sm-2 mb-5">

          <div id="headingGroup" class="text-center mt-4 mb-5">Profile</div>

          {% for message in flash_messages %}
          <div class="text-center alert alert-{{message.type}}">
            {{ message.body }}
          </div>
          {% endfor %}

          <div class="row justify-content-center mx-3 mb-1">
            <div class="col-12">

              <table class="table table-hover table-sm" style="width: 100%">
                <tbody>
                  <tr>
                    <td style="width: 40%">Name</td>
                    <td class="text-right" style="width: 50%">{{ user.login }}</td>
                    <td class="text-center" style="width: 10%"><i
                        class="justify-content-center input-group-append bi bi-pencil-square inputGroup-sizing-lg mt-2"
                        onclick="window.location.href='../profile/change-name'"></i>
                    </td>
                  </tr>
                  <tr>
                    <td style="width: 40%">Email</td>
                    <td class=" text-right" style="width: 50%">{{ user.email }}</td>
                    <td class="text-center" style="width: 10%"><i
                        class="justify-content-center input-group-append bi bi-pencil-square inputGroup-sizing-lg mt-2"
                        onclick="window.location.href='../profile/change-email'"></i>
                    </td>
                  </tr>
                  <tr>
                    <td style="width: 40%">Password</td>
                    <td style="width: 50%"></td>
                    <td class="text-center" style="width: 10%"><i
                        class="justify-content-center input-group-append bi bi-pencil-square inputGroup-sizing-lg mt-2"
                        onclick="window.location.href='../profile/change-password'"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="col-md-6 order-2 order-md-2 px-0 d-none d-xl-inline  ">
      <img id="mainImg" class="img-fluid rounded" src="/imgs/micheile12.jpg" alt="">

    </div>
  </div>
</section>



{% endblock %}
