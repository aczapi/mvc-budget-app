{% extends "base.html" %}

{% block title %}Sign in{% endblock %}

{% block body %}

<main>

    <nav id="mainNavbar" class="account navbar navbar-light navbar-expand-xl pt-1 px-0 fixed-top">
        <a href="main-menu.php" class="navbar-brand mt-2"><i class="icon-money-2 d-none d-lg-inline "></i>PERSONAL
            BUDGET</a>
    </nav>

    <!-- add labels -->
    <section class="container-fluid px-0 mb-5 mb-lg-0">
        <div class="row align-items-center justify-content-center mt-0 mt-xl-0">

            <div class="col-md-6 order-1 order-md-1 px-0">

                <div class="row justify-content-center mx-0 mt-1">
                    <div id="signInForm" class="col-11 mx-1 col-sm-9 col-md-12 col-xl-8 mt-lg-0 mt-xl-5 px-1 px-sm-2">

                        <form class="p-3" action="sign" method="post">
                            <div class="input-group my-2 my-lg-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text basic-addon1"><i
                                            class="icon-mail-alt inputGroup-sizing-lg"></i></span>
                                </div>
                                <input class="form-control form-control-lg" type="email" name="email"
                                    placeholder="Email adress" onfocus="this.placeholder=''"
                                    onblur="this.placeholder='Email adress'">
                            </div>
                            <div class="input-group my-2 my-lg-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text basic-addon1"><i
                                            class="icon-key inputGroup-sizing-lg"></i></span>
                                </div>
                                <input class="form-control form-control-lg" type="password" name="password"
                                    placeholder="Password" onfocus="this.placeholder=''"
                                    onblur="this.placeholder='Password'">
                            </div>
                            <div class="form-group remember py-1">
                                <input type="checkbox" value="remember" class="m-1">Remember me
                            </div>

                            <div class="row justify-content-center">
                                <input type="submit" class="btn px-0 py-3" value="Sign in">
                            </div>
                            <div class="change mt-1"> Have no account yet?
                                <a href="/signup" class="link"> Sign up!</a>
                            </div>
                            <div class="forgotPassword ">
                                <a href="#" class="link"> Forgot password? </a>
                            </div>

                        </form>

                    </div>
                </div>


            </div>
            <div class="col-md-6 order-2 order-md-2 px-0 d-none d-xl-inline ">
                <!-- Photo by Scott Graham on Unsplash -->
                <img id="mainImg" class="img-fluid rounded" src="/imgs/micheile12.jpg" alt="">

            </div>
        </div>
    </section>

    <footer class="myFooter bg-light text-white text-center text-lg-start mt-sm-5 mt-lg-0">
        <div class="text-center p-1 pb-lg-3" style="background-color:  #474849">

    </footer>
