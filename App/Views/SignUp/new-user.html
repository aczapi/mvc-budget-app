{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block footer %}


<script src="/js/hideShowPassword.min.js"></script>
<script src="/js/app.js"></script>

<script>

    $(document).ready(function () {
        /**
         * Validate the form
         */
        $('#formSignup').validate({
            rules: {
                login: 'required',
                email: {
                    required: true,
                    email: true,
                    remote: '/account/validate-email'
                },
                password: {
                    required: true,
                    minlength: 8,
                    validPassword: true
                },

            },
            messages: {
                email: {
                    remote: 'There is already an account associated with this email address'
                }
            },
            errorPlacement: function (error, element) {
                error.insertAfter(element.parent());
            }

        });

    });

</script>

{% endblock %}


{% block body %}

<nav id="mainNavbar" class="account navbar navbar-light navbar-expand-xl pt-1 px-0 fixed-top">
    <a href="../home/index" class="navbar-brand mt-2"><i class="icon-money-1 d-none d-lg-inline "></i>PERSONAL
        BUDGET</a>
</nav>

<section class="container-fluid px-0 mb-5 mb-lg-0">
    <div class="row align-items-center justify-content-center mt-0 mt-xl-0">

        <div class="col-md-10 col-lg-8 col-xl-6 mt-3 order-1 order-md-1 px-0">

            <div class="row justify-content-center mx-0 mt-1 mb-3">

                <div id="signUpForm" class="col-10 mx-1 col-sm-9 mt-5 px-1 px-sm-2 mb-5">

                    <form method="post" action="/signup/create" class="p-3" id="formSignup">
                        <div id="headingGroup">Register</div>
                        <div class=" input-group mb-2 mb-lg-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="icon-user inputGroup-sizing-lg"></i></span>
                            </div>
                            <input class="form-control form-control-lg" type="text" placeholder="Name"
                                onfocus="this.placeholder=''" onblur="this.placeholder='Name'" name="login"
                                value="{{ user.login }}">
                        </div>
                        <div id="login-error">
                            <span class="errors">{{user.errors.login}}</span>
                        </div>
                        <div class="input-group mb-2 mb-lg-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2"><i
                                        class="icon-mail-alt inputGroup-sizing-lg"></i></span>
                            </div>
                            <input class="form-control form-control-lg" type="text" placeholder="Email address"
                                onfocus="this.placeholder=''" onblur="this.placeholder='Email address'" name="email"
                                value="{{ user.email }}">
                        </div>
                        <span class="errors text-center">{{user.errors.email}}</span>

                        <div class="input-group my-2 my-lg-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3"><i
                                        class="icon-key inputGroup-sizing-lg"></i></span>
                            </div>
                            <input id="inputPassword" class="form-control form-control-lg" type="password"
                                name="password" placeholder="Password" onfocus="this.placeholder=''"
                                onblur="this.placeholder='Password'" name="password">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon4"><i
                                        class="bi bi-eye-slash inputGroup-sizing-lg"
                                        onclick="showPwd('inputPassword',this)"></i></span>
                            </div>
                        </div>

                        <span class="errors">{{user.errors.password}}</span>


                        <div class="input-group mt-2 d-flex justify-content-center">

                            <div class="g-recaptcha" data-sitekey="6Lc59GsbAAAAAHikkgbiQ5M0m6faj99uXfwridf3">
                            </div>
                        </div>

                        <div class="row justify-content-center mt-3">
                            <input type="submit" class="btn main-button px-0 py-3" value="Sign up">
                        </div>
                        <div class="change mt-1 px-1"> Already have an account?
                            <a href="/login" class="link"> Sign in!</a>
                        </div>

                    </form>

                </div>


            </div>
        </div>
        <div class="col-md-6 order-2 order-md-2 px-0 d-none d-xl-inline  ">
            <img id="mainImg" class="img-fluid rounded" src="/imgs/micheile12.jpg" alt="">

        </div>
    </div>
</section>


{% endblock %}
